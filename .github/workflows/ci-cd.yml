name: FastAPI / Celery CI-CD

on:
  push:
    branches: [ "main" ]          # main 브랜치 push 시만 트리거

permissions:
  contents: read

# ────────────────────── 1) 이미지 빌드 + 푸시 ──────────────────────
jobs:
  build-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: 🛠️ Build & Push Image
      #   run: |
      #     IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/closhare_inference:latest
      #     docker build -t $IMAGE .
      #     docker push $IMAGE

# ────────────────────── 2) EC2에서 교체 실행 ──────────────────────
  deploy-on-ec2:
    needs: build-push-image
    runs-on: self-hosted  # EC2 러너

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 1) 최신 이미지 확인 & Pull
      - name: 📥 Docker Pull (if not exists)
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/closhare_inference:latest
          if ! sudo docker image inspect $IMAGE > /dev/null 2>&1; then
            echo "📦 Image not found locally. Pulling..."
            sudo docker pull $IMAGE
          else
            echo "✅ Image already exists. Skipping pull."
          fi

      # 2) docker compose 스택 재배포
      - name: 🚀 Deploy with docker-compose
        run: |
          docker compose down --remove-orphans || true
          docker compose pull
          docker compose up -d

      # 3) 이미지 정리
      - name: 🧹 Image GC
        run: docker image prune -f
