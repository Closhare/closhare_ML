jobs:
  build-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ› ï¸ Build & Push Image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/closhare_inference:latest
          docker build -t $IMAGE .
          docker push $IMAGE

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2) EC2ì—ì„œ êµì²´ ì‹¤í–‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-on-ec2:
    needs: build-push-image
    runs-on: self-hosted  # EC2 ëŸ¬ë„ˆ

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Docker Hub Login
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ“¥ Docker Pull (if not exists)
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/closhare_inference:latest
          if ! sudo docker image inspect $IMAGE > /dev/null 2>&1; then
            echo "ğŸ“¦ Image not found locally. Pulling..."
            sudo docker pull $IMAGE
          else
            echo "âœ… Image already exists. Skipping pull."
          fi

      - name: ğŸ“ Write .env file
        run: |
          cat <<EOF > .env
          API_KEY=${{ secrets.API_KEY }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          PINECONE_ENV=${{ secrets.PINECONE_ENV }}
          EOF

      - name: ğŸ§¹ Pre-clean Docker disk
        run: |
          echo "ğŸ§¼ Cleaning up Docker system storage..."
          sudo docker system prune -a --volumes -f

      - name: ğŸ—ï¸ Build Docker images
        run: docker compose build

      - name: ğŸš€ Deploy with docker-compose
        run: |
          docker compose down --remove-orphans || true
          docker compose up -d

      - name: ğŸ§¹ Image GC (Post-deploy)
        run: docker image prune -f
